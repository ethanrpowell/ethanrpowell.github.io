<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ethan Powell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light dark;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 2rem 1.5rem 3rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      margin: 0;
      font-size: 2.4rem;
      letter-spacing: 0.04em;
    }

    .subtitle {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #9ca3af;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #1f2937;
      margin-bottom: 1.5rem;
      gap: 0.25rem;
    }

    .tab {
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      border: none;
      background: transparent;
      color: #9ca3af;
      cursor: pointer;
      border-radius: 0.75rem 0.75rem 0 0;
    }

    .tab.active {
      background: #111827;
      color: #f9fafb;
      border-bottom: 2px solid #3b82f6;
    }

    .tab:hover {
      color: #e5e7eb;
    }

    .panel {
      display: none;
      background: #111827;
      border-radius: 0.75rem;
      padding: 1.5rem;
      border: 1px solid #1f2937;
    }

    .panel.active {
      display: block;
    }

    h2 {
      margin-top: 0;
      font-size: 1.3rem;
      margin-bottom: 0.75rem;
    }

    p {
      line-height: 1.6;
      font-size: 0.95rem;
      color: #d1d5db;
    }

    .project-list {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 0;
    }

    .project-item {
      padding: 0.75rem 0;
      border-bottom: 1px solid #1f2937;
    }

    .project-item:last-child {
      border-bottom: none;
    }

    .project-title {
      font-weight: 600;
      font-size: 0.98rem;
    }

    .project-meta {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 0.15rem;
    }

    .project-desc {
      margin-top: 0.3rem;
      font-size: 0.9rem;
    }

    a {
      color: #60a5fa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2.8rem;
      }

      .panel {
        padding: 2rem;
      }
    }
  </style>
</head>
